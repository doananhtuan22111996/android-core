name: Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GH_USERNAME: ${{ secrets.GH_USERNAME }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_REPO_NAME: ${{ secrets.GH_REPO_NAME }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publish vn.core.libs.domain
        run: ./gradlew :libx:domain:publishDomainPublicationToPackagesRepository
        continue-on-error: true

      - name: Publish vn.core.libs.data
        run: ./gradlew :libx:data:publishDataPublicationToPackagesRepository
        continue-on-error: true

      - name: Publish vn.core.libs.app
        run: ./gradlew :libx:ui:base:publishAppPublicationToPackagesRepository
        continue-on-error: true

      - name: Sending report to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ðŸš€ Group vn.core.libx new release published on Github Packages!